<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create UI with React API</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script type="text/javascript">
          let rootele=document.getElementById('root');
          let ele=React.createElement('div',{
            children:"shivani",
            className: "container",

          });
        const bridge=ReactDOM.createRoot(rootele);
        bridge.render(ele);



    </script>
</body>
</html>
